global:
  hosts:
    https: false        # Disable HTTPS globally[7]
  ingress:
    configureCertmanager: false  # Ensure cert-manager is not set up for TLS[9]
  # Optional: further reduce enabled services
  kas:
    enabled: false
  minio:
    enabled: false
  certmanager:
    install: false
  appConfig:
    artifacts:
      enabled: false
    lfs:
      enabled: false
    uploads:
      enabled: false
    packages:
      enabled: false

nginx-ingress:
  enabled: true              # Needed for HTTP access

certmanager:
  install: false

gitlab:
  webservice:
    replicaCount: 1
    ingress:
      tls:
        enabled: false       # Explicitly disable TLS for webservice
  sidekiq:
    ingress:
      tls:
        enabled: false
  toolbox:
    enabled: false           # Disable toolbox if not needed
  gitlab-shell:
    replicaCount: 1

# Disable components you're not using (e.g., registry, pages, kas, etc.)
registry:
  enabled: false
gitlab-pages:
  enabled: false
prometheus:
  install: false
grafana:
  enabled: false

